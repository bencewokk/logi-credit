      border-radius: 12px;
      transition: all 0.2s;
    }
    
    .view-all-link:hover {

    }

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let currentUsername = '';

    function logout() {
      if (confirm('Biztosan ki szeretn√©l jelentkezni?')) {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userName');
        localStorage.removeItem('loginTime');
        window.location.href = '../login.html';
      }
    }

    async function loadUserData() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        const response = await fetch('/api/user/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            currentUsername = data.user.username || data.user.email;
            
            const nameEl = document.getElementById('user-name');
            if (nameEl) nameEl.textContent = data.user.name || data.user.username;
            
            const balanceEl = document.getElementById('user-balance');
            if (balanceEl) {
              const balance = data.user.balance || 0;
              balanceEl.textContent = balance.toLocaleString('hu-HU');
            }
          }
        }
      } catch (error) {
        console.error('Failed to load user:', error);
      }
    }

    async function loadRecentTransactions() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        const response = await fetch('/api/transactions?limit=5', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) return;

        const data = await response.json();
        const container = document.getElementById('recent-transactions');
        
        if (!data.success || !data.transactions || data.transactions.length === 0) {
          return;
        }

        container.innerHTML = '';
        
        let sentCount = 0;
        let receivedCount = 0;

        data.transactions.forEach(tx => {
          const fromUsername = tx.fromUser?.username || tx.fromUser?.email || '';
          const toUsername = tx.toUser?.username || tx.toUser?.email || '';
          
          const isOutgoing = fromUsername === currentUsername;
          const partnerName = isOutgoing ? toUsername : fromUsername;
          const initial = partnerName.charAt(0).toUpperCase();
          
          if (isOutgoing) sentCount++;
          else receivedCount++;
          
          const txDate = new Date(tx.createdAt).toLocaleDateString('hu-HU', {
            month: 'short',
            day: 'numeric'
          });
          
          const div = document.createElement('div');
          div.className = 'transaction-mini';
          div.innerHTML = `
            <div class="avatar">${initial}</div>
            <div class="details">
              <div class="name">${partnerName}</div>
              <div class="date">${txDate}</div>
            </div>
            <div class="amount ${isOutgoing ? 'negative' : 'positive'}">
              ${isOutgoing ? '-' : '+'}${tx.amount.toLocaleString('hu-HU')} Ft
            </div>
          `;
          container.appendChild(div);
        });

        // Update stats
        document.getElementById('stat-total').textContent = data.transactions.length;
        document.getElementById('stat-sent').textContent = sentCount;
        document.getElementById('stat-received').textContent = receivedCount;

        // Simple chart
        renderChart(data.transactions);
      } catch (error) {
        console.error('Failed to load transactions:', error);
      }
    }

    function renderChart(transactions) {
      const ctx = document.getElementById('volumeChart');
      if (!ctx) return;

      // Group by day
      const dailyData = {};
      transactions.forEach(tx => {
        const day = new Date(tx.createdAt).toLocaleDateString('hu-HU', { weekday: 'short' });
        dailyData[day] = (dailyData[day] || 0) + tx.amount;
      });

      const labels = Object.keys(dailyData);
      const values = Object.values(dailyData);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels.length ? labels : ['Nincs adat'],
          datasets: [{
            label: 'Forgalom (HUF)',
            data: values.length ? values : [0],
            backgroundColor: 'rgba(0, 212, 170, 0.6)',
            borderColor: 'rgba(0, 212, 170, 1)',
            borderWidth: 2,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255,255,255,0.1)' },
              ticks: { color: '#888' }
            },
            x: {
              grid: { display: false },
              ticks: { color: '#888' }
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadUserData();
      await loadRecentTransactions();
    });
  </script>
