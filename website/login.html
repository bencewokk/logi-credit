<!doctype html>

<head>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .login-wrapper {
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.5s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 48px 40px;
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-lg);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-header img {
      height: 60px;
      margin-bottom: 20px;
    }
    
    .login-header h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .login-header p {
      color: var(--text-muted);
      font-size: 15px;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      background: var(--bg-tertiary);
      padding: 6px;
      border-radius: 16px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .tab-btn.active {
      background: var(--accent-gradient);
      color: #fff;
    }
    
    .tab-btn:not(.active):hover {
      color: var(--text-primary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 13px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-primary);
    }
    
    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      font-family: inherit;
    }
    
    .google-btn:hover {
      background: var(--border-secondary);
      border-color: var(--border-secondary);
    }
    
    .google-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .error-message {
      background: var(--error-bg);
      color: var(--error);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: var(--success-bg);
      color: var(--success);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    .theme-toggle-login {
      position: fixed;
      top: 24px;
      right: 24px;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 32px;
      color: var(--text-muted);
      font-size: 13px;
    }
    
    .footer-text a {
      color: var(--accent-primary);
      text-decoration: none;
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle theme-toggle-login" title="T√©ma v√°lt√°s">üåô</button>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <img src="1000013760.png" alt="Logi Credit Logo">
        <h1>Logi Credit</h1>
        <p>Jelentkezz be a fi√≥kodba</p>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Bejelentkez√©s</button>
        <button class="tab-btn" data-tab="register">Regisztr√°ci√≥</button>
      </div>

      <!-- Login Tab -->
      <div class="tab-content active" id="login-tab">
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label class="form-label">Felhaszn√°l√≥n√©v vagy Email</label>
            <input type="text" id="loginUsername" class="form-input" placeholder="felhasznalo@email.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Jelsz√≥</label>
            <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
          
          <div id="loginError" class="error-message"></div>
          
          <button type="submit" class="btn-primary">Bejelentkez√©s</button>
        </form>
        
        <div class="divider">vagy</div>
        
        <a href="/auth/google" class="google-btn">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Bejelentkez√©s Google-lel
        </a>
      </div>

      <!-- Register Tab -->
      <div class="tab-content" id="register-tab">
        <form class="login-form" id="registerForm">
          <div class="form-group">
            <label class="form-label">Felhaszn√°l√≥n√©v</label>
            <input type="text" id="regUsername" class="form-input" placeholder="felhasznalonev" required minlength="3">
          </div>
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-input" placeholder="email@example.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Jelsz√≥</label>
            <input type="password" id="regPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
          </div>
          
          <div class="form-group">
            <label class="form-label">Jelsz√≥ meger≈ës√≠t√©se</label>
            <input type="password" id="regConfirmPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
          
          <div id="registerError" class="error-message"></div>
          <div id="registerSuccess" class="success-message"></div>
          
          <button type="submit" class="btn-primary">Regisztr√°ci√≥</button>
        </form>
        
        <div class="divider">vagy</div>
        
        <a href="/auth/google" class="google-btn">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Regisztr√°ci√≥ Google-lel
        </a>
      </div>

      <p class="footer-text">
        ¬© 2025 Logi Credit. Minden jog fenntartva.
      </p>
    </div>
  </div>

  <script src="theme.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabId = btn.dataset.tab;
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        btn.classList.add('active');
        document.getElementById(tabId + '-tab').classList.add('active');
      });
    });

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('loginError');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      errorEl.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Bejelentkez√©s...';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success && data.token) {
          localStorage.setItem('authToken', data.token);
          if (data.user) {
            localStorage.setItem('userName', data.user.name || data.user.username);
          }
          localStorage.setItem('loginTime', Date.now().toString());
          window.location.href = '/home/';
        } else {
          errorEl.textContent = data.message || 'Hib√°s felhaszn√°l√≥n√©v vagy jelsz√≥';
          errorEl.classList.add('show');
        }
      } catch (error) {
        errorEl.textContent = 'H√°l√≥zati hiba t√∂rt√©nt';
        errorEl.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Bejelentkez√©s';
      }
    });

    // Register form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      const errorEl = document.getElementById('registerError');
      const successEl = document.getElementById('registerSuccess');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      
      if (password !== confirmPassword) {
        errorEl.textContent = 'A jelszavak nem egyeznek';
        errorEl.classList.add('show');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Regisztr√°ci√≥...';
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirmPassword })
        });
        
        const data = await response.json();
        
        if (data.success) {
          successEl.textContent = 'Sikeres regisztr√°ci√≥! Most m√°r bejelentkezhetsz.';
          successEl.classList.add('show');
          e.target.reset();
          
          // Switch to login tab after 2s
          setTimeout(() => {
            document.querySelector('[data-tab="login"]').click();
          }, 2000);
        } else {
          errorEl.textContent = data.message || 'Hiba t√∂rt√©nt a regisztr√°ci√≥ sor√°n';
          errorEl.classList.add('show');
        }
      } catch (error) {
        errorEl.textContent = 'H√°l√≥zati hiba t√∂rt√©nt';
        errorEl.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Regisztr√°ci√≥';
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('authToken');
    if (token) {
      window.location.href = '/home/';
    }
  </script>
</body>
</html>
