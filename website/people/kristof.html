<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utal√°s - Logi Credit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../theme.css">
  <style>
    /* Page-specific styles */
    .amount-input-wrapper {
      position: relative;
    }
    
    .amount-input {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      padding: 24px 60px 24px 20px;
    }
    
    .amount-currency {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 18px;
      font-weight: 600;
    }
    
    .quick-amounts {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    
    .quick-amount-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .quick-amount-btn:hover {
      background: var(--border-secondary);
      color: var(--text-primary);
    }
    
    .transaction-list {
      list-style: none;
    }
    
    .transaction-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-primary);
      transition: all 0.2s;
    }
    
    .transaction-item:last-child {
      border-bottom: none;
    }
    
    .transaction-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-right: 16px;
      flex-shrink: 0;
    }
    
    .transaction-details {
      flex: 1;
      min-width: 0;
    }
    
    .transaction-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: var(--text-primary);
    }
    
    .transaction-meta {
      color: var(--text-muted);
      font-size: 13px;
    }
    
    .transaction-amount {
      font-weight: 700;
      font-size: 16px;
      text-align: right;
    }
    
    .transaction-amount.incoming {
      color: var(--success);
    }
    
    .transaction-amount.outgoing {
      color: var(--error);
    }
    
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .transfer-msg {
      display: none;
    }
    
    .transfer-msg.success,
    .transfer-msg.error {
      display: block;
    }
    
    /* Autocomplete styles */
    .autocomplete-wrapper {
      position: relative;
    }
    
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      z-index: 100;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 4px;
      display: none;
    }
    
    .autocomplete-list.show {
      display: block;
    }
    
    .autocomplete-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    .autocomplete-item:hover,
    .autocomplete-item.selected {
      background: var(--bg-tertiary);
    }
    
    .autocomplete-item:first-child {
      border-radius: 12px 12px 0 0;
    }
    
    .autocomplete-item:last-child {
      border-radius: 0 0 12px 12px;
    }
    
    .autocomplete-item:only-child {
      border-radius: 12px;
    }
    
    .autocomplete-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .autocomplete-info {
      flex: 1;
      min-width: 0;
    }
    
    .autocomplete-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .autocomplete-email {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .autocomplete-empty {
      padding: 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="../1000013760.png" alt="Logo">
      <span>Logi Credit</span>
    </div>
    <nav class="header-nav">
      <a href="../home/">Dashboard</a>
      <a href="david.html">Auth</a>
      <a href="pali.html">Analytics</a>
      <a href="kristof.html" class="active">Utal√°s</a>
      <button class="theme-toggle" title="T√©ma v√°lt√°s">üåô</button>
      <button class="logout-btn" onclick="logout()">Kijelentkez√©s</button>
    </nav>
  </header>

  <main class="main-container narrow">
    <!-- Balance Card -->
    <div class="balance-card">
      <div class="balance-label">El√©rhet≈ë egyenleg</div>
      <div class="balance-amount" id="user-balance">0</div>
      <div class="balance-currency">HUF</div>
    </div>

    <!-- Transfer Section -->
    <div class="card">
      <h2 class="section-title">
        <span class="icon">üí∏</span>
        P√©nz k√ºld√©se
      </h2>
      
      <form id="transferForm">
        <div class="form-group">
          <label class="form-label">C√≠mzett</label>
          <div class="autocomplete-wrapper">
            <input 
              type="text" 
              id="toUser" 
              class="form-input" 
              required 
              placeholder="Kezdj el g√©pelni..."
              autocomplete="off"
            />
            <div class="autocomplete-list" id="autocompleteList"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">√ñsszeg</label>
          <div class="amount-input-wrapper">
            <input 
              type="number" 
              id="amount" 
              class="form-input amount-input" 
              min="1" 
              step="1" 
              required 
              placeholder="0"
            />
            <span class="amount-currency">HUF</span>
          </div>
          <div class="quick-amounts">
            <button type="button" class="quick-amount-btn" data-amount="1000">1 000</button>
            <button type="button" class="quick-amount-btn" data-amount="5000">5 000</button>
            <button type="button" class="quick-amount-btn" data-amount="10000">10 000</button>
            <button type="button" class="quick-amount-btn" data-amount="25000">25 000</button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">K√∂zlem√©ny (opcion√°lis)</label>
          <input 
            type="text" 
            id="note" 
            class="form-input" 
            maxlength="140" 
            placeholder="Mi c√©lb√≥l k√ºld√∂d?"
          />
        </div>
        
        <button type="submit" id="sendBtn" class="btn-primary">
          K√ºld√©s
        </button>
        
        <div id="transferMsg" class="message transfer-msg"></div>
      </form>
    </div>

    <!-- Transactions Section -->
    <div class="card">
      <h2 class="section-title">
        <span class="icon">üìã</span>
        Tranzakci√≥k
      </h2>
      
      <ul class="transaction-list" id="transaction-list">
        <!-- Populated dynamically -->
      </ul>
    </div>
  </main>

  <script src="../theme.js"></script>
  <script src="../app.js"></script>
  <script>
    let currentUsername = '';
    let allUsers = [];
    let selectedIndex = -1;

    function logout() {
      if (confirm('Biztosan ki szeretn√©l jelentkezni?')) {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userName');
        localStorage.removeItem('loginTime');
        window.location.href = '../login.html';
      }
    }

    async function loadUserBalance() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        const response = await fetch('/api/user/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            currentUsername = data.user.username || data.user.email;
            const balanceEl = document.getElementById('user-balance');
            if (balanceEl) {
              const balance = data.user.balance || 0;
              balanceEl.textContent = balance.toLocaleString('hu-HU');
            }
          }
        }
      } catch (error) {
        console.error('Failed to load balance:', error);
      }
    }

    async function loadAllUsers() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        const response = await fetch('/api/users', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.users) {
            // Filter out current user
            allUsers = data.users.filter(u => 
              (u.username || u.email) !== currentUsername
            );
          }
        }
      } catch (error) {
        console.error('Failed to load users:', error);
      }
    }

    function showAutocomplete(query) {
      const listEl = document.getElementById('autocompleteList');
      if (!listEl) return;

      if (!query || query.length < 1) {
        listEl.classList.remove('show');
        return;
      }

      const lowerQuery = query.toLowerCase();
      const matches = allUsers.filter(u => {
        const username = (u.username || '').toLowerCase();
        const email = (u.email || '').toLowerCase();
        const name = (u.name || '').toLowerCase();
        return username.includes(lowerQuery) || 
               email.includes(lowerQuery) || 
               name.includes(lowerQuery);
      }).slice(0, 5);

      if (matches.length === 0) {
        listEl.innerHTML = '<div class="autocomplete-empty">Nincs tal√°lat</div>';
        listEl.classList.add('show');
        selectedIndex = -1;
        return;
      }

      listEl.innerHTML = matches.map((user, index) => {
        const displayName = user.name || user.username || user.email;
        const initial = displayName.charAt(0).toUpperCase();
        const email = user.email || '';
        return `
          <div class="autocomplete-item" data-username="${user.username || user.email}" data-index="${index}">
            <div class="autocomplete-avatar">${initial}</div>
            <div class="autocomplete-info">
              <div class="autocomplete-name">${displayName}</div>
              ${email ? `<div class="autocomplete-email">${email}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');

      listEl.classList.add('show');
      selectedIndex = -1;
    }

    function selectAutocompleteItem(item) {
      const input = document.getElementById('toUser');
      const listEl = document.getElementById('autocompleteList');
      if (item && input) {
        input.value = item.dataset.username;
        listEl.classList.remove('show');
        document.getElementById('amount').focus();
      }
    }

    async function loadTransactions() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          document.getElementById('transaction-list').innerHTML = `
            <li class="empty-state">
              <div class="icon">üîí</div>
              <div>Bejelentkez√©s sz√ºks√©ges</div>
            </li>
          `;
          return;
        }

        const response = await fetch('/api/transactions', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const listEl = document.getElementById('transaction-list');
        if (!listEl) return;
        
        if (!data.success || !data.transactions || data.transactions.length === 0) {
          listEl.innerHTML = `
            <li class="empty-state">
              <div class="icon">üì≠</div>
              <div>M√©g nincsenek tranzakci√≥k</div>
            </li>
          `;
          return;
        }

        listEl.innerHTML = '';
        
        data.transactions.forEach(tx => {
          const li = document.createElement('li');
          li.className = 'transaction-item';
          
          const txDate = new Date(tx.createdAt).toLocaleDateString('hu-HU', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          const fromUsername = tx.fromUser?.username || tx.fromUser?.email || 'Ismeretlen';
          const toUsername = tx.toUser?.username || tx.toUser?.email || 'Ismeretlen';
          
          const isOutgoing = fromUsername === currentUsername;
          const partnerName = isOutgoing ? toUsername : fromUsername;
          const initial = partnerName.charAt(0).toUpperCase();
          
          const amountClass = isOutgoing ? 'outgoing' : 'incoming';
          const amountPrefix = isOutgoing ? '-' : '+';
          
          li.innerHTML = `
            <div class="transaction-avatar">${initial}</div>
            <div class="transaction-details">
              <div class="transaction-name">${isOutgoing ? 'K√ºldve: ' : 'Fogadva: '}${partnerName}</div>
              <div class="transaction-meta">
                <span>${txDate}</span>
                ${tx.note ? ` ‚Ä¢ ${tx.note}` : ''}
              </div>
            </div>
            <div class="transaction-amount ${amountClass}">
              ${amountPrefix}${tx.amount.toLocaleString('hu-HU')} Ft
            </div>
          `;
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error('Could not load transactions:', err);
        document.getElementById('transaction-list').innerHTML = `
          <li class="empty-state">
            <div class="icon">‚ö†Ô∏è</div>
            <div>Hiba t√∂rt√©nt a bet√∂lt√©s sor√°n</div>
          </li>
        `;
      }
    }

    // Quick amount buttons
    document.querySelectorAll('.quick-amount-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('amount').value = btn.dataset.amount;
      });
    });

    // Form submission
    document.addEventListener('DOMContentLoaded', () => {
      loadTransactions();
      loadUserBalance().then(() => loadAllUsers());
      
      // Autocomplete logic
      const toUserInput = document.getElementById('toUser');
      const autocompleteList = document.getElementById('autocompleteList');
      
      toUserInput?.addEventListener('input', (e) => {
        showAutocomplete(e.target.value);
      });
      
      toUserInput?.addEventListener('focus', () => {
        if (toUserInput.value) {
          showAutocomplete(toUserInput.value);
        }
      });
      
      toUserInput?.addEventListener('keydown', (e) => {
        const items = autocompleteList?.querySelectorAll('.autocomplete-item');
        if (!items || items.length === 0) return;
        
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
          items.forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, 0);
          items.forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
        } else if (e.key === 'Enter' && selectedIndex >= 0) {
          e.preventDefault();
          selectAutocompleteItem(items[selectedIndex]);
        } else if (e.key === 'Escape') {
          autocompleteList.classList.remove('show');
        }
      });
      
      autocompleteList?.addEventListener('click', (e) => {
        const item = e.target.closest('.autocomplete-item');
        if (item) {
          selectAutocompleteItem(item);
        }
      });
      
      // Hide autocomplete when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.autocomplete-wrapper')) {
          autocompleteList?.classList.remove('show');
        }
      });
      
      const form = document.getElementById('transferForm');
      const msgEl = document.getElementById('transferMsg');
      const sendBtn = document.getElementById('sendBtn');

      form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const token = localStorage.getItem('authToken');
        if (!token) {
          msgEl.textContent = '‚ö†Ô∏è Bejelentkez√©s sz√ºks√©ges';
          msgEl.className = 'message error transfer-msg';
          return;
        }

        const toUser = document.getElementById('toUser').value.trim();
        const amount = parseInt(document.getElementById('amount').value);
        const note = document.getElementById('note').value.trim();

        if (!toUser || amount < 1) {
          msgEl.textContent = '‚ö†Ô∏è T√∂ltsd ki az √∂sszes mez≈ët helyesen';
          msgEl.className = 'message error transfer-msg';
          return;
        }

        sendBtn.disabled = true;
        sendBtn.textContent = 'K√ºld√©s...';

        try {
          const response = await fetch('/api/transactions/transfer', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ to: toUser, amount, note })
          });

          const data = await response.json();

          if (data.success) {
            msgEl.textContent = `‚úÖ ${data.message || 'Sikeres utal√°s!'}`;
            msgEl.className = 'message success transfer-msg';
            form.reset();
            
            await loadUserBalance();
            await loadTransactions();
            
            setTimeout(() => {
              msgEl.className = 'message transfer-msg';
            }, 3000);
          } else {
            msgEl.textContent = `‚ùå ${data.message || 'Hiba t√∂rt√©nt'}`;
            msgEl.className = 'message error transfer-msg';
          }
        } catch (err) {
          console.error('Transfer error:', err);
          msgEl.textContent = '‚ùå H√°l√≥zati hiba t√∂rt√©nt';
          msgEl.className = 'message error transfer-msg';
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = 'K√ºld√©s';
        }
      });
    });
  </script>
</body>
</html>
