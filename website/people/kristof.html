<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>kristof - Logi Credit</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>kristof</h1>
    <p>Role: Tranzakciók</p>

    <section>
      <h2>Transactions</h2>

      <form id="transferForm" style="display:grid;grid-template-columns:1fr 160px;gap:12px;align-items:end;margin:16px 0;">
        <div>
          <label for="toUser" style="display:block;font-weight:600;margin-bottom:6px;">Recipient (username or email)</label>
          <input id="toUser" name="toUser" type="text" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
          <div style="margin-top:6px;font-size:12px;color:#666;">Tip: start typing, we’ll suggest known users.</div>
          <datalist id="userSuggestions"></datalist>
        </div>
        <div>
          <label for="amount" style="display:block;font-weight:600;margin-bottom:6px;">Amount (HUF)</label>
          <input id="amount" name="amount" type="number" min="1" step="1" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
        </div>
        <div style="grid-column:1 / -1;">
          <label for="note" style="display:block;font-weight:600;margin-bottom:6px;">Note (optional)</label>
          <input id="note" name="note" type="text" maxlength="140" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;" />
        </div>
        <div style="grid-column:1 / -1;display:flex;gap:12px;align-items:center;">
          <button type="submit" id="sendBtn" style="padding:10px 14px;border-radius:8px;border:0;background:#111827;color:#fff;font-weight:600;cursor:pointer;">Send</button>
          <span id="transferMsg" style="font-size:13px;"></span>
        </div>
      </form>

      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">ID</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">Date</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">From</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">To</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">Amount</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">Note</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #eee;">Status</th>
          </tr>
        </thead>
        <tbody id="kristof-transaction-body">
          <!-- Populated from ../data/team-transactions.js -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Notes</h2>
      <p>Add validation rules, formats, and endpoints here.</p>
    </section>

    <p><a href="../index.html">Back to home</a></p>
  </div>
  <script src="../app.js"></script>
  <script>
    async function loadKristofTransactions() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          console.warn('No authentication token found');
          document.getElementById('kristof-transaction-body').innerHTML = '<tr><td colspan="7" style="padding:20px;text-align:center;color:#666;">Bejelentkezés szükséges a tranzakciók megtekintéséhez</td></tr>';
          return;
        }

        const response = await fetch('/api/transactions', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const tbody = document.getElementById('kristof-transaction-body');
        if (!tbody) return;
        
        tbody.innerHTML = '';
        
        if (!data.success || !data.transactions || data.transactions.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" style="padding:20px;text-align:center;color:#666;">Még nincsenek tranzakciók</td></tr>';
          return;
        }

        const currentUsername = localStorage.getItem('username') || 'kristof';
        
        data.transactions.forEach(tx => {
          const tr = document.createElement('tr');
          const txDate = new Date(tx.createdAt).toLocaleDateString('hu-HU');
          const txId = tx._id ? tx._id.substring(0, 8).toUpperCase() : '-';
          const fromUsername = tx.fromUser?.username || tx.fromUser?.email || '-';
          const toUsername = tx.toUser?.username || tx.toUser?.email || '-';
          
          const fromUser = fromUsername === currentUsername ? `<strong>${fromUsername}</strong>` : fromUsername;
          const toUser = toUsername === currentUsername ? `<strong>${toUsername}</strong>` : toUsername;
          
          tr.innerHTML = `<td style="padding:10px;border-bottom:1px solid #eee;">TT-${txId}</td><td style="padding:10px;border-bottom:1px solid #eee;">${txDate}</td><td style="padding:10px;border-bottom:1px solid #eee;">${fromUser}</td><td style="padding:10px;border-bottom:1px solid #eee;">${toUser}</td><td style="padding:10px;border-bottom:1px solid #eee;">${tx.amount.toLocaleString()} ${tx.currency || 'HUF'}</td><td style="padding:10px;border-bottom:1px solid #eee;">${tx.note || '-'}</td><td style="padding:10px;border-bottom:1px solid #eee;">Befejezett</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Could not load transactions:', err);
        const tbody = document.getElementById('kristof-transaction-body');
        if (tbody) {
          tbody.innerHTML = '<tr><td colspan="7" style="padding:20px;text-align:center;color:#dc2626;">Hiba történt a tranzakciók betöltése során</td></tr>';
        }
      }
    }

    // Handle transfer form submission
    document.addEventListener('DOMContentLoaded', () => {
      loadKristofTransactions();
      
      const form = document.getElementById('transferForm');
      const msgEl = document.getElementById('transferMsg');
      const sendBtn = document.getElementById('sendBtn');

      form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const token = localStorage.getItem('token');
        if (!token) {
          msgEl.textContent = '⚠️ Bejelentkezés szükséges';
          msgEl.style.color = '#dc2626';
          return;
        }

        const toUser = document.getElementById('toUser').value.trim();
        const amount = parseInt(document.getElementById('amount').value);
        const note = document.getElementById('note').value.trim();

        if (!toUser || amount < 1) {
          msgEl.textContent = '⚠️ Töltsd ki az összes mezőt helyesen';
          msgEl.style.color = '#dc2626';
          return;
        }

        sendBtn.disabled = true;
        msgEl.textContent = 'Küldés...';
        msgEl.style.color = '#666';

        try {
          const response = await fetch('/api/transactions/transfer', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ toUser, amount, note })
          });

          const data = await response.json();

          if (data.success) {
            msgEl.textContent = '✅ Tranzakció sikeres!';
            msgEl.style.color = '#16a34a';
            form.reset();
            // Reload transactions
            setTimeout(() => {
              loadKristofTransactions();
              msgEl.textContent = '';
            }, 2000);
          } else {
            msgEl.textContent = `❌ ${data.message || 'Hiba történt'}`;
            msgEl.style.color = '#dc2626';
          }
        } catch (err) {
          console.error('Transfer error:', err);
          msgEl.textContent = '❌ Hálózati hiba történt';
          msgEl.style.color = '#dc2626';
        } finally {
          sendBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
