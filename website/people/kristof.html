    const formatCurrency = new Intl.NumberFormat('hu-HU', {

    function getAuthHeaders() {
      const token = localStorage.getItem('authToken');
      return token ? { 'Authorization': `Bearer ${token}` } : {};
    }

    async function loadUsers() {
      const toInput = document.getElementById('toUser');
      const datalist = document.getElementById('userSuggestions');
      if (!toInput || !datalist) return;

      // Wire datalist to input
      toInput.setAttribute('list', 'userSuggestions');

      const res = await fetch('/api/users', { headers: { ...getAuthHeaders() } });
      const data = await res.json();
      if (!data.success) return;

      datalist.innerHTML = '';
      (data.users || []).forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.username;
        datalist.appendChild(opt);
        if (u.email) {
          const opt2 = document.createElement('option');
          opt2.value = u.email;
          datalist.appendChild(opt2);
        }
      });
    }

    function renderTransactions(transactions) {
      const body = document.getElementById('txBody');
      if (!body) return;

      body.innerHTML = '';

      if (!transactions || transactions.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="5" style="padding:12px;color:#666;">No transactions yet.</td>`;
        body.appendChild(row);
        return;
      }

      transactions.forEach(tx => {
        const from = tx.fromUser?.username || tx.fromUser?.email || '—';
        const to = tx.toUser?.username || tx.toUser?.email || '—';
        const when = tx.createdAt ? new Date(tx.createdAt) : null;
        const whenText = when ? when.toLocaleString('hu-HU') : '—';
        const amountText = formatCurrency.format(Number(tx.amount || 0));
        const noteText = tx.note ? String(tx.note) : '';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="padding:10px;border-bottom:1px solid #f2f2f2;">${whenText}</td>
          <td style="padding:10px;border-bottom:1px solid #f2f2f2;">${from}</td>
          <td style="padding:10px;border-bottom:1px solid #f2f2f2;">${to}</td>
          <td style="padding:10px;border-bottom:1px solid #f2f2f2;text-align:right;">${amountText}</td>
          <td style="padding:10px;border-bottom:1px solid #f2f2f2;">${noteText}</td>
        `;
        body.appendChild(row);
      });
    }

    async function loadTransactions() {
      const res = await fetch('/api/transactions?limit=50', { headers: { ...getAuthHeaders() } });
      const data = await res.json();
      if (!data.success) {
        renderTransactions([]);
        return;
      }
      renderTransactions(data.transactions || []);
    }
