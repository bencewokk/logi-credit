<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utal√°s - Logi Credit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: #1a1a1a;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header-left img {
      height: 36px;
    }
    
    .header-left span {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header-nav {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .header-nav a {
      color: #888;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .header-nav a:hover {
      background: #2a2a2a;
      color: #fff;
    }
    
    .header-nav a.active {
      background: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
      color: #fff;
    }
    
    .logout-btn {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: none;
      padding: 10px 16px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .logout-btn:hover {
      background: #ef4444;
      color: #fff;
    }
    
    /* Main Container */
    .main-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    /* Balance Card */
    .balance-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 32px;
      text-align: center;
      border: 1px solid #2a2a4a;
    }
    
    .balance-label {
      color: #888;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Transfer Section */
    .transfer-section {
      background: #1a1a1a;
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid #2a2a2a;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .section-title .icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      color: #888;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      background: #0d0d0d;
      border: 2px solid #2a2a2a;
      border-radius: 16px;
      padding: 16px 20px;
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .form-input:hover {
      border-color: #3a3a3a;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #00d4aa;
      box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.1);
    }
    
    .form-input::placeholder {
      color: #555;
    }
    
    /* Amount Input Special */
    .amount-input-wrapper {
      position: relative;
    }
    
    .amount-input {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      padding: 24px 20px;
    }
    
    .amount-currency {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
      font-weight: 600;
    }
    
    /* Submit Button */
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
      border: none;
      border-radius: 16px;
      padding: 18px 32px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      margin-top: 8px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 170, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Message */
    .transfer-msg {
      padding: 16px 20px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 16px;
      display: none;
      text-align: center;
    }
    
    .transfer-msg.success {
      display: block;
      background: rgba(0, 212, 170, 0.15);
      color: #00d4aa;
      border: 1px solid rgba(0, 212, 170, 0.3);
    }
    
    .transfer-msg.error {
      display: block;
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    /* Transactions List */
    .transactions-section {
      background: #1a1a1a;
      border-radius: 24px;
      padding: 32px;
      border: 1px solid #2a2a2a;
    }
    
    .transaction-list {
      list-style: none;
    }
    
    .transaction-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #2a2a2a;
      transition: all 0.2s;
    }
    
    .transaction-item:last-child {
      border-bottom: none;
    }
    
    .transaction-item:hover {
      background: rgba(255,255,255,0.02);
      margin: 0 -16px;
      padding: 16px;
      border-radius: 12px;
    }
    
    .transaction-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-right: 16px;
      flex-shrink: 0;
    }
    
    .transaction-details {
      flex: 1;
      min-width: 0;
    }
    
    .transaction-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .transaction-meta {
      color: #666;
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .transaction-amount {
      font-weight: 700;
      font-size: 16px;
      text-align: right;
    }
    
    .transaction-amount.incoming {
      color: #00d4aa;
    }
    
    .transaction-amount.outgoing {
      color: #ef4444;
    }
    
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #666;
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    /* Quick Amount Buttons */
    .quick-amounts {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    
    .quick-amount-btn {
      background: #2a2a2a;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: #888;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .quick-amount-btn:hover {
      background: #3a3a3a;
      color: #fff;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .header {
        flex-direction: column;
        gap: 16px;
      }
      
      .header-nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .balance-amount {
        font-size: 36px;
      }
      
      .amount-input {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="../1000013760.png" alt="Logo">
      <span>Logi Credit</span>
    </div>
    <nav class="header-nav">
      <a href="../home/">Dashboard</a>
      <a href="david.html">Auth</a>
      <a href="pali.html">Analytics</a>
      <a href="kristof.html" class="active">Utal√°s</a>
      <button class="logout-btn" onclick="logout()">Kijelentkez√©s</button>
    </nav>
  </header>

  <main class="main-container">
    <!-- Balance Card -->
    <div class="balance-card">
      <div class="balance-label">El√©rhet≈ë egyenleg</div>
      <div class="balance-amount" id="user-balance">0</div>
      <div class="balance-currency">HUF</div>
    </div>

    <!-- Transfer Section -->
    <div class="transfer-section">
      <h2 class="section-title">
        <span class="icon">üí∏</span>
        P√©nz k√ºld√©se
      </h2>
      
      <form id="transferForm">
        <div class="form-group">
          <label class="form-label">C√≠mzett</label>
          <input 
            type="text" 
            id="toUser" 
            class="form-input" 
            required 
            placeholder="Felhaszn√°l√≥n√©v vagy email"
            autocomplete="off"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label">√ñsszeg</label>
          <div class="amount-input-wrapper">
            <input 
              type="number" 
              id="amount" 
              class="form-input amount-input" 
              min="1" 
              step="1" 
              required 
              placeholder="0"
            />
            <span class="amount-currency">HUF</span>
          </div>
          <div class="quick-amounts">
            <button type="button" class="quick-amount-btn" data-amount="1000">1 000</button>
            <button type="button" class="quick-amount-btn" data-amount="5000">5 000</button>
            <button type="button" class="quick-amount-btn" data-amount="10000">10 000</button>
            <button type="button" class="quick-amount-btn" data-amount="25000">25 000</button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">K√∂zlem√©ny (opcion√°lis)</label>
          <input 
            type="text" 
            id="note" 
            class="form-input" 
            maxlength="140" 
            placeholder="Mi c√©lb√≥l k√ºld√∂d?"
          />
        </div>
        
        <button type="submit" id="sendBtn" class="submit-btn">
          K√ºld√©s
        </button>
        
        <div id="transferMsg" class="transfer-msg"></div>
      </form>
    </div>

    <!-- Transactions Section -->
    <div class="transactions-section">
      <h2 class="section-title">
        <span class="icon">üìã</span>
        Tranzakci√≥k
      </h2>
      
      <ul class="transaction-list" id="transaction-list">
        <!-- Populated dynamically -->
      </ul>
    </div>
  </main>

  <script src="../app.js"></script>
  <script>
    let currentUsername = '';

    function logout() {
      if (confirm('Biztosan ki szeretn√©l jelentkezni?')) {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userName');
        localStorage.removeItem('loginTime');
        window.location.href = '../login.html';
      }
    }

    async function loadUserBalance() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        const response = await fetch('/api/user/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            currentUsername = data.user.username || data.user.email;
            const balanceEl = document.getElementById('user-balance');
            if (balanceEl) {
              const balance = data.user.balance || 0;
              balanceEl.textContent = balance.toLocaleString('hu-HU');
            }
          }
        }
      } catch (error) {
        console.error('Failed to load balance:', error);
      }
    }

    async function loadTransactions() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          document.getElementById('transaction-list').innerHTML = `
            <li class="empty-state">
              <div class="icon">üîí</div>
              <div>Bejelentkez√©s sz√ºks√©ges</div>
            </li>
          `;
          return;
        }

        const response = await fetch('/api/transactions', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const listEl = document.getElementById('transaction-list');
        if (!listEl) return;
        
        if (!data.success || !data.transactions || data.transactions.length === 0) {
          listEl.innerHTML = `
            <li class="empty-state">
              <div class="icon">üì≠</div>
              <div>M√©g nincsenek tranzakci√≥k</div>
            </li>
          `;
          return;
        }

        listEl.innerHTML = '';
        
        data.transactions.forEach(tx => {
          const li = document.createElement('li');
          li.className = 'transaction-item';
          
          const txDate = new Date(tx.createdAt).toLocaleDateString('hu-HU', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          const fromUsername = tx.fromUser?.username || tx.fromUser?.email || 'Ismeretlen';
          const toUsername = tx.toUser?.username || tx.toUser?.email || 'Ismeretlen';
          
          const isOutgoing = fromUsername === currentUsername;
          const partnerName = isOutgoing ? toUsername : fromUsername;
          const initial = partnerName.charAt(0).toUpperCase();
          
          const amountClass = isOutgoing ? 'outgoing' : 'incoming';
          const amountPrefix = isOutgoing ? '-' : '+';
          
          li.innerHTML = `
            <div class="transaction-avatar">${initial}</div>
            <div class="transaction-details">
              <div class="transaction-name">${isOutgoing ? 'K√ºldve: ' : 'Fogadva: '}${partnerName}</div>
              <div class="transaction-meta">
                <span>${txDate}</span>
                ${tx.note ? `<span>‚Ä¢ ${tx.note}</span>` : ''}
              </div>
            </div>
            <div class="transaction-amount ${amountClass}">
              ${amountPrefix}${tx.amount.toLocaleString('hu-HU')} Ft
            </div>
          `;
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error('Could not load transactions:', err);
        document.getElementById('transaction-list').innerHTML = `
          <li class="empty-state">
            <div class="icon">‚ö†Ô∏è</div>
            <div>Hiba t√∂rt√©nt a bet√∂lt√©s sor√°n</div>
          </li>
        `;
      }
    }

    // Quick amount buttons
    document.querySelectorAll('.quick-amount-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('amount').value = btn.dataset.amount;
      });
    });

    // Form submission
    document.addEventListener('DOMContentLoaded', () => {
      loadTransactions();
      loadUserBalance();
      
      const form = document.getElementById('transferForm');
      const msgEl = document.getElementById('transferMsg');
      const sendBtn = document.getElementById('sendBtn');

      form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const token = localStorage.getItem('authToken');
        if (!token) {
          msgEl.textContent = '‚ö†Ô∏è Bejelentkez√©s sz√ºks√©ges';
          msgEl.className = 'transfer-msg error';
          return;
        }

        const toUser = document.getElementById('toUser').value.trim();
        const amount = parseInt(document.getElementById('amount').value);
        const note = document.getElementById('note').value.trim();

        if (!toUser || amount < 1) {
          msgEl.textContent = '‚ö†Ô∏è T√∂ltsd ki az √∂sszes mez≈ët helyesen';
          msgEl.className = 'transfer-msg error';
          return;
        }

        sendBtn.disabled = true;
        sendBtn.textContent = 'K√ºld√©s...';

        try {
          const response = await fetch('/api/transactions/transfer', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ to: toUser, amount, note })
          });

          const data = await response.json();

          if (data.success) {
            msgEl.textContent = `‚úÖ ${data.message || 'Sikeres utal√°s!'}`;
            msgEl.className = 'transfer-msg success';
            form.reset();
            
            // Reload data
            await loadUserBalance();
            await loadTransactions();
            
            setTimeout(() => {
              msgEl.style.display = 'none';
            }, 3000);
          } else {
            msgEl.textContent = `‚ùå ${data.message || 'Hiba t√∂rt√©nt'}`;
            msgEl.className = 'transfer-msg error';
          }
        } catch (err) {
          console.error('Transfer error:', err);
          msgEl.textContent = '‚ùå H√°l√≥zati hiba t√∂rt√©nt';
          msgEl.className = 'transfer-msg error';
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = 'K√ºld√©s';
        }
      });
    });
  </script>
</body>
</html>
