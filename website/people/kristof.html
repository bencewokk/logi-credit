<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>kristof - Logi Credit</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>kristof</h1>
    <p>Role: Tranzakci√≥k</p>

    <section>
      <h2>Transactions mock</h2>
      <table style="width:100%;border-collapse:collapse">
        <thead><tr><th>ID</th><th>Date</th><th>Amount</th><th>Status</th></tr></thead>
        <tbody id="kristof-transaction-body">
          <!-- Filled from ../data/transactions.json -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Notes</h2>
      <p>Add validation rules, formats, and endpoints here.</p>
    </section>

    <p><a href="../index.html">Back to home</a></p>
  </div>
  <script src="../app.js"></script>
  <script>
    async function loadKristofTransactions() {
      try {
        const resp = await fetch('../data/transactions.json');
        if (!resp.ok) return;
        const txs = await resp.json();
        const tbody = document.getElementById('kristof-transaction-body');
        if (!tbody) return;
        tbody.innerHTML = '';
        txs.forEach(tx => {
          const tr = document.createElement('tr');
          const statusLabel = tx.status === 'approved' ? 'ok' : (tx.status === 'rejected' ? 'failed' : 'pending');
          tr.innerHTML = `<td>${tx.id}</td><td>${tx.date}</td><td>${(tx.amount/1000).toLocaleString()}k</td><td>${statusLabel}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Could not load kristof transactions', err);
      }
    }
    document.addEventListener('DOMContentLoaded', loadKristofTransactions);
  </script>
</body>
</html>
